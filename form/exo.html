<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td,
        th {
          border: 1px solid black;
          padding: 10px 50px;
        }
      </style>
</head>
<body>
    <h1>Exercice</h1>

    <table>
        <thead>
            <caption>Nouvel exercice</caption>

            <div>
                <tr>
                    <td><label for="pseudo">Pseudo</label>
                    </td>
                    <td>
                        <input type="text" id="pseudo" />
                    </td>
                </tr>
                
                <tr>
                    <td><label for="password">password</label></td>
                    <td><input type="password" id="password" /></td>
                </tr>

                <tr>
                    <td><label for="email">email</label></td>
                    <td><input type="text" id="text" /></td>
                </tr>
                
                <tr>
                    <td><label for="date">date</label></td>
                    <td><input type="date" /></td>
                </tr>
                
                <tr>
                    <td>
                        <label for="locomotion">Véhicule</label>
                    </td>
                    <td>
                        <select id="locomotion">
                            <option value="car">voiture</option>
                            <option value="bike">moto</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                            <label for="comment">commentaire</label>
                    </td>
                    <td>
                            <textarea id="comment"></textarea>
                    </td>
                </tr>

                <tr>
                    <td><span>sexe</span></td>
                    <td>
                        <label for="men">homme</label>
                    <input type="radio" id="men" value="1" name="sex" />
                    <label for="women">femme</label>
                    <input type="radio" id="women" value="0" name="sex" />
                    </td>
                </tr>

                <tr>
                    <td><span>sport pratiqué</span></td>
                    <td>
                        <label for="karaté">karaté</label>
                        <input type="checkbox" id="karaté" value="karaté" />
                        <label for="tennis">tennis</label>
                        <input type="checkbox" id="tennis" value="tennis" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="download">Télecharger</label>
                    </td>
                    <td>
                        <input type="file" id="download">
                    </td>
                </tr>
                        
            </thead>
            
        </table>
    </body>
    </html>
